<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome and awaited feedback</title>
</head>
<body>
<p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick
    questionnaire.</p>
<form action="/feedback/create" method="post" th:object="${feedback}">
    <div>
        <p th:object="${error}"></p>
    </div>

    <div>
        <label>Describe your experience with Green Fox Academy so far</label>
        <input type="text" th:field="${feedback.experience}"/>
    </div>
    <div>
        <select th:field="${feedback.scale}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <label>Email address</label>
        <input type="email" th:field="${feedback.email}"/>
    </div>
    <div>
        <a th:href="@{/feedback/projects}">
            <button type="submit" value="Submit" id="submit">Submit</button>
        </a>
    </div>
</form>

</body>
</html>
